<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
          <input matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-mail"
          #emailInput="ngModel"
          required email
          >
          <mat-error *ngIf="emailInput.invalid">Enter valid E-mail</mat-error>
          </mat-form-field>
          <mat-form-field>
          <input type="password"
          matInput
          name="password"
          ngModel
          placeholder="Password"
          #passwordInput="ngModel"
          required
          >
        <mat-error *ngIf="passwordInput.invalid">Enter valid Password</mat-error>
          </mat-form-field>
          <br>
          <br>
          <button
            mat-raised-button
            color = "primary"
            type="submit" *ngIf="!isLoading">Sign Up
          </button>
    </form>
  </mat-card>
